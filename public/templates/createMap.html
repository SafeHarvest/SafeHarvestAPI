<ion-view view-title="Maps">
  <ion-content  data-tap-disabled="true">
		<div ng-controller="CreateMapCtrl">
			
		
		
		<div class="row">
			<div class="list .col-50">
			  <label class="item item-input">
			      <span class="input-label">Lat</span>
			      <input ng-model="local.data.lat" ng-change="changeLat(local.data.lat)" type="text">
			   </label>
			</div>
			
			<div class="list  .col-50">
			  <label class="item item-input">
			      <span class="input-label">Long</span>
			      <input ng-model="local.data.lng" ng-change="changeLong(local.data.lng)" type="text">
			   </label>
			</div>
		</div><!--row-->
		
		
		 <div class="list">
			 <label class="item item-input">
				 <span class="input-label">Address</span>
			     <input ng-model="local.data.address" ng-change="changeAddress(address)" type="text">
			 </label>
		 </div>
		 
		
		<button class="button button-stable" ng-click="geoLocate()">
		  Geo Locate
		</button>
		
		
		</br> 
  		 <!--<leaflet center="center" markers="markers" layers="layers"></leaflet>-->
		 
		 <map-dir map-id="'create'" data='local.data'>error</map-dir>
		 
		 <div class="list">
			  
		   <label class="item item-input">
		     <span class="input-label">Crop</span>
			 <select ng-options="value.name for (key , value) in local.data.crops" ng-model="local.crop"></select>
		   </label>
		   
		   
		   <label class="item item-input">
		     <span class="input-label">Season</span>
			 <select ng-options="item.name for (key,item) in local.crop.seasons" ng-model="local.season"></select>
		   </label>
		   
		   <label class="item item-input">
		     <span class="input-label">Pest</span>
			 <select ng-options="value.name for (key,value) in local.crop.pests" ng-model="local.pest"></select>
		   </label>
		   
		   <label class="item item-input">
		     <span class="input-label">Description</span>
		     <textbox ng-model=local.pest.description></textbox>
		   </label>
		   
		   <label class="item item-input">
		     <span class="input-label">Stage</span>
		     <textarea ng-model=local.pest.destuctiveStage></textarea>
		   </label>
		   
		   <label class="item item-input">
		     <span class="input-label">Symptoms</span>
		     <textarea ng-model=local.pest.symptoms></textarea>
		   </label>
		   
		   <label class="item item-input">
		     <span class="input-label">How to Care</span>
		     <textarea  ng-model=local.pest.care></textarea>
		   </label>
		   
   			<button class="button button-stable" ng-click="report()">
   		  	  report
   			</button>
   			<button class="button button-stable" ng-click="cancel()">
   		  	  cancel
   			</button>
		</div>
		
	</div>
  </ion-content>
</ion-view>
